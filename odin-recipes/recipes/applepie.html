    <h1>Ingredients</h1>
    <ul>1 pastry crust</ul>
    <ul>1 cup of sugar</ul>
    <ul>6 apples</ul>
    <ul>1 tablespoon of butter</ul>
    <ul>1 teaspoon of cinnamon</ul>

    <h1>Directions</h1>
    <ol>Heat oven to 450 degrees F</ol>
    <ol>Mixed ingredients</ol>
    <ol>Put in oven</ol>
    <ol>Voila! Enjoy the pie!</ol>
