    <h1>Ingredients</h1>
    <ul>
    <li> 1 pastry crust</li>
    <li>1 cup of sugar</li>
    <li>6 apples</li>
    <li>1 tablespoon of butter</li>
    <li>1 teaspoon of cinnamon</li>
    </ul>

    <h1>Directions</h1>
    <ol>
    <li>Heat oven to 450 degrees F</li>
    <li>Mixed ingredients</li>
    <li>Put in oven</li>
    <li>Voila! Enjoy the pie!</li>
    </ol>
